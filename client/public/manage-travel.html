    <script>
        function createCard(index, id, title, price, country, travelPeriod, description) {
            var date = new Date(travelPeriod);
            var month = date.getUTCMonth() + 1; // Since getUTCMonth() returns month from 0-11 not 1-12
            var year = date.getUTCFullYear();

            const template =
                `
                <tr>
                    <td>${id}</td>
                    <td>${title}</td>
                    <td>${country}</td>
                    <td>$${price}</td>
                    <td>2020-11</td>
                    <td>${description}</td>
                    <td><button class="btn btn-sm btn-primary" data-toggle="modal"
                            data-target="#travel-${id}">Update</button></td>
                    <td><button class="btn btn-sm btn-danger" data-toggle="modal"
                            data-target="#travel-${id}">Delete</button></td>
                    <td>
                        <div class="modal fade" id="travel-${id}" tabindex="-1" role="dialog">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Delete ${title}, ${country}</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div id="travel-${id}-message">
                                            <!-- Message to be populated -->
                                        </div>
                                        <div class="icon-box">
                                                <i class="material-icons">&#xE5CD;</i>
                                        </div>
                                        <h2 class="text-center my-4">Are you sure?</h2>
                                        <p class="text-center">Do you really want to delete these records? This process cannot be undone.</p>
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-danger delete-button" data-index=${index}>Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            <tr>
            `

            return template;
        }

        $(document).ready(function () {
            let myFile;
            let travels;
            const baseUrl = "http://localhost:8081";
            const axiosConfig = {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem("token")}`
                }
            }

            axios.get(`${baseUrl}/travel/`)
                .then((response) => {
                    travels = response.data;
                    $("#table-body").empty();

                    travels.forEach((travel, index) => {
                        var card = createCard(index, travel.travelid, travel.title, travel.price, travel.country, travel.travelPeriod, travel.description);
                        $("#table-body").append(card);
                    });
                })
                .catch((error) => {
                    if (error.response.status === 404) {
                        // console.log("Not Found!")
                        $(`#table-body`).html("No travels yet");
                    }
                    else {
                        console.error(error);
                    }
                });

            $("#img").on('change', function () {

                //Get count of selected files
                var countFiles = $(this)[0].files.length;

                var imgPath = $(this)[0].value;
                var extn = imgPath.substring(imgPath.lastIndexOf('.') + 1).toLowerCase();
                var image_holder = $("#img-holder");
                image_holder.empty();

                if (extn == "jpg" || extn == "jpeg") {
                    if (typeof (FileReader) != "undefined") {

                        var reader = new FileReader();
                        reader.onload = function (e) {
                            image_holder.attr('src', e.target.result);
                        }

                        image_holder.show();
                        reader.readAsDataURL($(this)[0].files[0]);
                        myFile = $(this)[0].files[0];

                    } else {
                        myFile = $('#img').prop('files')[0]
                        image_holder.attr('src', URL.createObjectURL(myFile));
                    }
                } else {
                    alert("Pls select only images");
                }
            });

            $("#default_img").click(function () {
                var image_holder = $("#img-holder");
                image_holder.empty();
                image_holder.attr('src', '/images/destination-3.jpg');
                image_holder.show();

                myFile = "";
            })

            $('#add-travel-button').click(function (e) {
                var title = $('#tour-title').val();
                var description = $('#tour-description').val();
                var price = $('#tour-cost').val();
                var country = $('#tour-country').val();
                var travelPeriod = $('#tour-date').val();

                if (title && description && price && country && travelPeriod) {
                    e.preventDefault()
                    const requestBody = {
                        title: title,
                        description: description,
                        price: price,
                        country: country,
                        travelPeriod: travelPeriod
                    };

                    axios.post(`${baseUrl}/travel/`, requestBody, axiosConfig)
                        .then((response) => {
                            const tid = response.data.travelid;
                            if (myFile) {
                                const formData = new FormData();
                                formData.append('thumbnail', myFile);

                                axios.put(`${baseUrl}/travel/${tid}/thumbnail`, formData, axiosConfig
                                )
                                    .then((response) => {
                                        // console.log(response.data);
                                    })
                                    .catch((error) => {
                                        if (error.response.status === 404) {
                                            console.warn("Not Found!")
                                        }
                                        else {
                                            console.error(error);
                                        }
                                    })
                            }
                            $('#travel-message').addClass('alert alert-success');
                            $('#travel-message').html('New travel successful added!');
                            $(`#travel-message`).fadeOut(2400);
                            setTimeout(function () {
                                $('#travel-message').removeClass('alert alert-success').empty().removeAttr('style');;
                                location.reload();
                            }, 2500)
                        })
                        .catch((error) => {
                            $('#travel-message').addClass('alert alert-warning').fadeOut(2400);
                            if (error.response.status === 409) {
                                $('#travel-message').html('Travel already added!');
                            }
                            else {
                                console.error(error);
                                $('#travel-message').html('Opps, something went wrong!');
                            }
                            setTimeout(function () {
                                $('#travel-message').removeClass('alert alert-warning').empty().removeAttr('style');
                            }, 2500)
                        });
                }
                else {
                    $('#travel-message').addClass('alert alert-warning');
                    $('#travel-message').html('Fill in the required box.');
                    $(`#travel-message`).fadeOut(2400);
                    setTimeout(function () {
                        $('#travel-message').removeClass('alert alert-warning').empty().removeAttr('style');
                    }, 2500)
                }
            });

            $(document).on("click", ".delete-button", function (event) {
                event.preventDefault()

                const index = parseInt($(this).attr("data-index"));
                const travel = travels[index];

                console.log(travel);


                axios.delete(`${baseUrl}/travel/${travel.travelid}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem("token")}`
                        }
                    })
                    .then((res) => {
                        $(`#travel-${travel.travelid}-message`).replaceWith(`<div class="alert alert-success text-center" role="alert" id="travel-${travel.travelid}-message">Successfully deleted</div>`);
                    })
                    .catch((error) => {
                        if (error.response.status === 404) {
                            $(`#travel-${travel.travelid}-message`).replaceWith(`<div class="alert alert-warning text-center" role="alert" id="travel-${travel.travelid}-message">You already deleted this travel!</div>`);
                        }
                        else {
                            $(`#travel-${travel.travelid}-message`).replaceWith(`<div class="alert alert-danger text-center" role="alert" id="travel-${travel.travelid}-message">Opps, something went wrong</div>`);
                            console.error(error);
                        }
                    })
                    .finally(() => {
                        $(`#travel-${travel.travelid}-message`).fadeOut(2400);
                        setTimeout(function () {
                            $(`#travel-${travel.travelid}-message`).replaceWith(`<div id="travel-${travel.travelid}-message"></div>`);
                            location.reload();
                        }, 2500)
                    })
            });
        });
    </script>
