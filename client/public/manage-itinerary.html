    <script>
        function createCard(index, id, title, price, country, travelPeriod) {
            var date = new Date(travelPeriod);
            var month = date.getUTCMonth() + 1; // Since getUTCMonth() returns month from 0-11 not 1-12
            var year = date.getUTCFullYear();

            const template =
                `
            <tr>
                <td>${id}</td>
                <td>${title}</td>
                <td>${country}</td>
                <td>$${price}</td>
                <td>${year + '-' + month}</td>
                <td id="itinerary-travel-${id}"></td>
                <td><button class="btn btn-sm" data-toggle="modal" data-target="#travel-${id}">Add</button></td>
                <td>
                    <div class="modal fade" id="travel-${id}" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Tour Itinerary</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="travel-${id}-message">
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="travel-${id}-itinerary-day">Day:</label>
                                    <div>
                                        <input class="form-control" type="number" value="1" id="travel-${id}-itinerary-day" min="1" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="travel-${id}-itinerary-description">Description:</label>
                                    <textarea class="form-control" rows="5" id="travel-${id}-itinerary-description" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary float-right add-button" data-index=${index}>Add</button>
                            </form>
                        </div>
                        </div>
                    </div>
                    </div>
                </td>
                </tr>
            `

            return template;
        }

        function getItinerary(id) {
            axios.get(`http://localhost:8081/travel/${id}/itinerary`)
                .then((reponse) => {
                    number_of_day = reponse.data.length;
                    $(`#itinerary-travel-${id}`).html(number_of_day);
                })
                .catch((error) => {
                    if (error.response.status === 404) {
                        $(`#itinerary-travel-${id}`).html(0);
                    }
                    else {
                        console.error(error)
                    }
                })
        }

        $(document).ready(function () {
            let travels;
            const baseUrl = "http://localhost:8081";

            axios.get(`${baseUrl}/travel/`)
                .then((response) => {
                    travels = response.data;
                    $("#table-body").empty();

                    travels.forEach((travel, index) => {
                        var card = createCard(index, travel.travelid, travel.title, travel.price, travel.country, travel.travelPeriod);
                        $("#table-body").append(card);
                        getItinerary(travel.travelid);
                    });
                })
                .catch((error) => {
                    if (error.response.status === 404) {
                        // console.log("Not Found!")
                        $(`#table-body`).html("No travels yet");
                    }
                    else {
                        console.error(error);
                    }
                });

            $(document).on("click", ".add-button", function (event) {
                event.preventDefault()

                const index = parseInt($(this).attr("data-index"));
                const travel = travels[index];

                var itinerary_day = $(`#travel-${travel.travelid}-itinerary-day`).val();
                var itinerary_description = $(`#travel-${travel.travelid}-itinerary-description`).val();

                if (itinerary_day !== "" && itinerary_description !== "") {
                    const requestBody = {
                        day: itinerary_day,
                        activity: itinerary_description
                    };

                    axios.post(`${baseUrl}/travel/${travel.travelid}/itinerary`,
                        requestBody,
                        {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem("token")}`
                            }
                        })
                        .then((res) => {
                            $(`#travel-${travel.travelid}-message`).replaceWith(`<div class="alert alert-success text-center" role="alert" id="travel-${travel.travelid}-message">Successfully added itinerary</div>`);
                        })
                        .catch((error) => {
                            if (error.response.status === 404) {
                                $(`#travel-${travel.travelid}-message`).replaceWith(`<div class="alert alert-warning text-center" role="alert" id="travel-${travel.travelid}-message">Opps, travel not found!</div>`);
                            }
                            else if (error.response.status === 409) {
                                $(`#travel-${travel.travelid}-message`).replaceWith(`<div class="alert alert-warning text-center" role="alert" id="travel-${travel.travelid}-message">Itinerary has already been added!</div>`);
                            }
                            else {
                                $(`#travel-${travel.travelid}-message`).replaceWith(`<div class="alert alert-danger text-center" role="alert" id="travel-${travel.travelid}-message">Opps, something went wrong</div>`);
                                console.error(error);
                            }
                        })
                        .finally(() => {
                            $(`#travel-${travel.travelid}-message`).fadeOut(2400);
                            setTimeout(function () {
                                $(`#travel-${travel.travelid}-message`).replaceWith(`<div id="travel-${travel.travelid}-message"></div>`);
                            }, 2500)
                            getItinerary(travel.travelid);
                        })
                } else {
                    $(`#travel-${travel.travelid}-message`).replaceWith(`<div class="alert alert-warning text-center" role="alert" id="travel-${travel.travelid}-message">Fill in the required box.</div>`);
                    $(`#travel-${travel.travelid}-message`).fadeOut(2400);
                    setTimeout(function () {
                        $(`#travel-${travel.travelid}-message`).replaceWith(`<div id="travel-${travel.travelid}-message"></div>`);
                    }, 2500)
                }
            });
        });
